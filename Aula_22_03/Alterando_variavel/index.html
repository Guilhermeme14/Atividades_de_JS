<!DOCTYPE html>
<html>
<head>
    <title>Switch</title>
</head>
<body>
    <h2>Clique para tranformar o filho no pai</h2>
    <p>
        <img id="my_switch" onclick="changeSwitch()" src="switch_flamengo.png" width="100px">
    </p>
    <script>
        function changeSwitch() {
            var e = document.getElementById("my_switch");
            console.log(e.src.indexOf("fluminense"));
            if (e.src.indexOf("flamengo") >= 0) {
                e.src = "switch_fluminense.png";
            } else {
                e.src = "switch_flamengo.png";
            }
        }
    </script>
</body>
</html>
