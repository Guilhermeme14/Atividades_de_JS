<!DOCTYPE html>
<html>
<head>
    <title>Programação Web</title>
</head>
<body>
    <p id="paragrafo">U vo turce pru mengão</p>
    <script>
        function minhaFuncao() {
            var x = document.getElementById("paragrafo");
            x.innerHTML = "FLUZAO SELEÇÃO DO FLUZAO";
        }
    </script>
    <button type="button" onclick="minhaFuncao();">SENTE A POTENCIA</button>
</body>
</html>
