<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript for</h2>
    <p id="demo"></p>
    <p id="soma"></p>
    <script>
        var i = 5;
        var soma = 0;
        for (var i = 0; i < 10; i++) {
            soma = soma + i;
        }
        document.getElementById("demo").innerHTML = "Executou " + i;
        document.getElementById("soma").innerHTML = "Soma = " +
            soma;
    </script>
</body>

</html>
