<!DOCTYPE html>
<html>
<head>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Novo Parágrafo.";
        }
    </script>
</head>

<body>
    <h2>JavaScript interno</h2>
    <p id="demo">Esse parágrafo vai MUDAR !!!.</p>
    <button type="button" onclick="myFunction()">Tente</button>
</body>
</html>
